apiVersion: apps/v1
kind: Deployment
metadata:
  name: inclusterapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inclusterapp
  template:
    metadata:
      labels:
        app: inclusterapp
    spec:
      serviceAccountName: dm-incluster
      containers:
        - name: inclusterapp
          image: acs107110/incluster:latest
          imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dm-incluster
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dm-incluster-rolebinding
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dm-role
subjects:
  - kind: ServiceAccount
    name: dm-incluster
    namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dm-role
  namespace: default
rules:
  - apiGroups:
      - "apps"
      - ""
    resources:
      - deployments
      - services
    verbs:
      - get 
      - create
      - delete 
      - watch
      - list